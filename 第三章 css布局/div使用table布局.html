<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        .table {
            display: table;
        }
        .tRow {
            display: table-row;
        }
        .tCell {
            display: table-cell;
        }
        .header {
            width: 100%;
            text-align: center;
        }
        .sider {
            height: 500px;
            width: 200px;
        }
        .content {
            width: 500px;
        }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="tRow">
        <div class="tCell header">Header</div>
      </div>
      <div class="tRow">
        <div class="tCell sider">sider</div>
        <div class="tCell content">content 

            设置 display: table-cell 时 设置宽度无效
        </div>
      </div>
      <div class="tRow">
        <div class="tCell footer">Footer</div>
      </div>
    </div>
  </body>
</html>
