<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        table {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }
        .header,.footer {
            background: blue;
            text-align: center;
        }
        .sidebar {
            height: 500px;
            width:20%;
            background: green;
        }
        table td {
            vertical-align: middle;
        }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="header">header</td>
      </tr>
      <tr>
          <td class="sidebar">sidebar</td>
          <td>content</td>
      </tr>
      <tr>
        <td colspan="2" class="footer">footer</td>
      </tr>
    </table>
  </body>
</html>
