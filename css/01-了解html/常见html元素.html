  <body>
    <section>
      <h1>链接</h1>
      <p>
        a 标签 默认 target = "_self"，规定在何处打开链接文档。
      </p>
      <a href="https://cn.bing.com/">在当前窗口打开</a><br />
      <a href="https://cn.bing.com/" target="_blank">使用_blank在新窗口打开</a>
      <h2>在指定窗口打开</h2>
      <p>
        会发现和 <strong>_blank</strong> 不一样，不是每次点击链接
        就新建一个窗口。而是如果指定名字的窗口存在，就不会再打开新的窗口
      </p>
      <a href="/target/chap1.html" target="view_window">chap 1</a><br />
      <a href="/target/chap2.html" target="view_window">chap 1</a><br />
      <h2>在框架中打开窗口</h2>
      <a href="a_formset.html" target="_blank">查看示例</a>
    </section>
    <section>
      <h1>图片</h1>
      <img src="habi.png" />
    </section>
    <section>
      <h3>表格</h3>
      <table border="1">
        <thead>
          <tr>
            <td>title1</td>
            <td>title2</td>
            <td>title3</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h1>表单</h1>
      <form method="GET" action="http://www.baidu.com">
        <select name="select1">
          <option value="1">选项一</option>
          <option value="2">选项二</option>
        </select>
        <input type="text" type="text1" />
        <input type="password" name="password" />

        <p>
          <input type="radio" name="radio1" id="radio1-1" />
          <label for="radio1-1">选项一</label>
          <input type="radio" name="radio1" id="radio1-2" />
          <label for="radio1-2">选项二</label>
        </p>
        <p>
          <button type="button">普通按钮</button>
          <button type="submit">提交按钮</button>
          <input type="submit" value="提交按钮二" />
          <button type="reset">重置按钮</button>
        </p>
      </form>
    </section>
    <section>
      <h1></h1>
      <div>DIV 元素 块级元素</div>
      <p><span>内联元素</span></p>
      <p>
        inline-block
        <select name="select1">
          <option value="1">选项一</option>
          <option value="2">选项二</option>
        </select>
      </p>
    </section>
  </body>
